<!doctype html>
<html>

<head>
    <title>吉他音阶小游戏</title>
    <meta charset="UTF-8">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/css/bootstrap-slider.min.css" />
    <script src="aubio.js"></script>
    <script src="tuner.js"></script>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: #333;
    }

    div {
        color: white;
    }

    .slider-selection {
        background: #BABABA;
    }

    .modal div {
        color: black;
    }
    </style>
    </style>
</head>

<body>
    <div id="menu" style="margin: 10px">
        <a href="javascript:void(0);" id="start" class="button button-small button-glow button-rounded button-raised button-primary">开 始</a>
        <div style="float: right;">
            <div style="margin: 0 10px; display: inline-block;">
                <span>正确率： <div id="hitPercent" style="width: 40px; display: inline-block;">---</div></span>
            </div>
            <div style="margin: 0 10px; display: inline-block;">
                <span>剩余时间： <div id="gameTimeLeft" style="width: 50px; display: inline-block;">---</div></span>
            </div>
            <button class="button button-small button-glow button-glow button-rounded button-raised button-default" data-toggle="modal" data-target="#settingModal">设 置</button>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">游戏结束</h4>
                </div>
                <div class="modal-body">
                    <span>正确率： <span id="hitPercent2">---</span></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="settingModalLabel">游戏设置</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="speedSlider" class="col-sm-2 control-label" style="padding-top: 0px">速 度</label>
                            <div class="col-sm-10">
                                <input id="speedSlider" data-slider-id='ex1Slider' type="text" data-slider-tooltip="hide" />
                                <div id="speedSliderVal" style="display: inline-block; margin-left: 10px">0</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numSlider" class="col-sm-2 control-label" style="padding-top: 0px">音符数量</label>
                            <div class="col-sm-10">
                                <input id="numSlider" data-slider-id='ex2Slider' type="text" data-slider-tooltip="hide" />
                                <div id="numSliderVal" style="display: inline-block; margin-left: 10px">0</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fontSizeSlider" class="col-sm-2 control-label" style="padding-top: 0px">字体大小</label>
                            <div class="col-sm-10">
                                <input id="fontSizeSlider" data-slider-id='ex3Slider' type="text" data-slider-tooltip="hide" />
                                <div id="fontSizeSliderVal" style="display: inline-block; margin-left: 10px">0</div>
                            </div>
                        </div>
						<div class="form-group">
							<label for="displayMode" class="col-sm-2 control-label" style="padding-top: 0px">显示模式</label>
							<div class="col-sm-10">
								<select id="displayMode" class="form-control">
									<option value="name">音名</option>
									<option value="number">简谱</option>
									<option value="both">音名+简谱</option>
								</select>
							</div>
						</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div>
        <canvas id="mycanvas"></canvas>
    </div>
    <script src="main.js"></script>
</body>

</html>
